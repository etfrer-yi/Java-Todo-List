<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>
<body>
<h1>Todo List</h1>

<form th:action="@{/todos/add}" method="post">
    <input type="text" name="title" required/>
    <button type="submit">Add Todo</button>
</form>

<p>To do:</p>
<ul>
    <li th:each="todo : ${todos}" th:if="${not todo.completed}">
        <span th:text="${todo.title}"></span>
<!--        <a th:href="/todos/status/${todo.id}"><button>Set completed</button></a>-->
        <a th:href="@{/todos/delete/{id}(id=${todo.id})}"><button>Delete</button></a>
<!--        <button type="submit" onclick="location.href=@{/todos/status/{id}}">Set completed</button>-->
<!--        <a th:if="${!todo.completed}" th:href="@{/todos/complete/{id}(id=${todo.id})}">Complete</a>-->
    </li>
</ul>

<p>Completed:</p>
<ul>
    <li th:each="todo : ${todos}" th:if="${todo.completed}">
        <span th:text="${todo.title}"></span>
<!--        <a th:href="/todos/status/${todo.id}"><button>Set incomplete</button></a>-->
<!--        <a th:href="/todos/delete/${todo.id}"><button>Delete</button></a>-->
<!--        <button type="submit" onclick="location.href=@{/todos/status/{id}}">Set incomplete</button>-->
        <!--        <a th:if="${!todo.completed}" th:href="@{/todos/complete/{id}(id=${todo.id})}">Complete</a>-->
    </li>
</ul>
</body>
</html>
